<mat-card *ngFor="let game of public_games">
  <mat-card-header>
    <h4>{{game.name}}</h4>
  </mat-card-header>
  <mat-card-actions>
    <a mat-button (click)="setCurrentGame(game.id)" [routerLink]="['/game', game.id]">Play</a>
    <a mat-button *ngIf="userOwnsGame(game)" [routerLink]="['/editor', game.id]">Edit</a>
  </mat-card-actions>

</mat-card>
