<mat-card-header>
  <mat-card-title>
    <h2 *ngIf="this.gamePlayer.game">{{this.gamePlayer.game.name}}</h2>
  </mat-card-title>
</mat-card-header>
<h2 *ngIf="!hasRooms()">This game has no rooms</h2>
<room *ngIf="hasRooms()"></room>
<button *ngIf="hasRooms()" mat-raised-button color="accent" (click)="restart()" class="relative-button">  Restart </button>
