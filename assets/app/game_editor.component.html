<div class="panel-group">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <h4 class="panel-title pull-left" style="padding-top: 7.5px;">{{game().name}}</h4>
    </div>
  </div>
  <div class="panel panel-default" *ngFor="let room of rooms()">
    <h4 class="panel-title pull-left">{{room.name}}</h4>
    <a  class="btn btn-default btn-sm">set as start room</a>
    <div class="panel panel-default" *ngFor="let choice of choices(room)">
      {{choice.summery}}
      â†’
      {{choiceResultRoom(choice).name}}
      <a  class="btn btn-default btn-sm">change result room</a>
    </div>
  </div>
</div>
