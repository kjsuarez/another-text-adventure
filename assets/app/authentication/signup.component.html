  <label for="first_name">first name</label>
  <input type="text"
    name="first_name">

  <br>

  <label for="last_name">last name</label>
  <input type="text"
    name="last_name">

  <br>

  <label for="email">email</label>
  <input type="email"
    required
    email
    name="email">

  <br>

  <label for="password">password</label>
  <input type="password"
    required
    name="password">

  <br>

  <button type="submit" class="btn btn-primary"> submit </button>

</form>
