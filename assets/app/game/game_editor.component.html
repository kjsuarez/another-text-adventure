<h1>{{current_game.name}}</h1>
<h2>id: {{current_game.id}}</h2>
<h2>start room: {{current_game.start_room_id}}</h2>



<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h4 *ngIf="current_game" class="panel-title pull-left" style="padding-top: 7.5px;">{{current_game.name}}</h4>
    <a *ngIf="!picking_start_room" (click)="startPickingStartRoom()" class="btn btn-default btn-sm">change starting room</a>
  </div>
</div>


<div class="panel panel-default" *ngFor="let room of rooms">

  <h4 class="panel-title pull-left">{{room.name}} <span *ngIf="isStartRoom(current_game, room)" class="badge">start room</span> </h4>


</div>
